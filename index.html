<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto del Treno</title>
</head>
<body>
  <div class="container-lf">

    <div class="container-fluid">

      <!-- form input dati -->
      <div>

        <!-- riga titolo -->
        <div class="row row-cols-1 text-center pt-5 debug">
          <h1>Dati biglietto</h1>
        </div>


        <!-- Riga di input  -->
        <div class="row row-cols-3 mt-5 debug">
          <div class="col d-flex flex-column justify-content-center align-items-center p-3 debug">
            
            <label for="name">Scrivi il tuo nome</label>
            <input id="name" type="text" class="form-control ">
           
          </div>
          
          <div class="col d-flex flex-column justify-content-center align-items-center p-3 debug">
            
            <label for="km">Km da percorrere</label>
            <input id="km" type="text" class="form-control ">
           
          </div>
          
          <div class="col d-flex flex-column justify-content-center align-items-center p-3 debug">
            
            <label for="age">Fascia di età</label>
            <select name="age" id="age" class="form-select">
              <option value="#">Seleziona una fascia di età</option>
              <option value="under-age">Minorenne</option>
              <option value="adult">Maggiorenne</option>
              <option value="senior">Senior</option>
            </select>
           
          </div>
          
          
        </div>


        <!-- riga bottoni -->
        <div class="row ro-cols-2 debug">
          <div class="col d-flex justify-content-end  p-3   debug">
            <button id="generate" class="btn btn-primary">Genera</button>
          </div>
          <div class="col p-3 debug">
            <button id="reset" class="btn btn-primary ">Reset</button>
          </div>
        </div>
      </div>


      <!-- blocco Biglietto  -->
      <div id="ticket" class="text-center mt-5 d-none">
        <h1>Il tuo Biglietto</h1>

        <!-- Biglietto -->
        <div class="row mt-2 p-3 debug">

          <!-- dettagli passeggero (left) -->
          <div class="col-4 debug">
            <h4>Dettagli Passeggero</h4>
            <div id="passenger-data" class="d-flex flex-column align-items-start p-3">
              <h3 class="text-uppercase ">Nome Passeggero</h3>
              <h5 id="name-out" class="fw-bold "></h5>
            </div>
          </div>

          <!-- altri dettagli  -->
          <div class="col d-flex align-items-end debug">


            <div id="details-row" class="row row-cols-4 align-items-end">

              <!-- offerta  -->
              <div class="col d-flex flex-column align-items-start justify-content-between p-4 debug">
                <div class="fw-bold ">Offerta</div>
                <div id="discount-out"></div>
              </div>

              <!-- Carrozza  -->
              <div class="col d-flex flex-column align-items-start justify-content-between p-4 debug">
                <div class="fw-bold ">Carrozza</div>
                <div id="couch-out">5</div>
              </div>

              <!-- N. Prenotazione  -->
              <div class="col d-flex flex-column align-items-start justify-content-between p-4 debug">
                <div class="fw-bold ">N. Prenotazione</div>
                <div id="n-ticket-out">9430</div>
              </div>


             <!-- Price  -->
             <div class="col d-flex flex-column align-items-start justify-content-between p-4 debug">
              <div class="fw-bold ">Prezzo</div>
              <span>&euro;</span><span id="price-out"></span>
            </div>

            </div>

          </div>
        </div>
        </div>

    </div>
  
  </div>
  


<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto del Treno</title>
</head>
<body>
  <div class="container-lf">

    <div class="container-fluid">
      <form action="">

        <!-- riga titolo -->
        <div class="row row-cols-1 text-center pt-5 debug">
          <h1>Dati biglietto</h1>
        </div>


        <!-- Riga di input  -->
        <div class="row row-cols-3 mt-5 debug">
          <div class="col d-flex flex-column justify-content-center align-items-center p-3 debug">
            
            <label for="name">Scrivi il tuo nome</label>
            <input id="name" type="text" class="form-control ">
           
          </div>
          
          <div class="col d-flex flex-column justify-content-center align-items-center p-3 debug">
            
            <label for="km">Km da percorrere</label>
            <input id="km" type="text" class="form-control ">
           
          </div>
          
          <div class="col d-flex flex-column justify-content-center align-items-center p-3 debug">
            
            <label for="age">Fascia di età</label>
            <select name="age" id="age" class="form-select">
              <option value="#">Seleziona una fascia di età</option>
              <option value="under-age">Minorenne</option>
              <option value="adult">Maggiorenne</option>
              <option value="senior">Senior</option>
            </select>
           
          </div>
          
          
        </div>


        <!-- riga bottoni -->
        <div class="row ro-cols-2 debug">
          <div class="col d-flex justify-content-end  p-3   debug">
            <button class="btn btn-primary">Genera</button>
          </div>
          <div class="col p-3 debug">
            <button class="btn btn-primary ">Reset</button>
          </div>
        </div>
      </form>
    </div>
  
  </div>
  


<script src="js/script.js"></script>
</body>
</html>
